<form class="subscribe-form sticky" action="" method="post">
    <h2 class="subscribe-form-caption">Subscribe to our newsletter</h2>
    <div class="form-group">
        <input type="text" class="form-control" id="subscribeFormName" aria-describedby="subscribeFormName" placeholder="Name">
        <div class="help-block">Error</div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="subscribeFormEmail" aria-describedby="subscribeFormEmail" placeholder="E-mail">
        <div class="help-block">Error</div>
    </div>
    <div class="form-group checkbox">
        <input type="checkbox" class="subscribe-form-checkbox" id="subscribeFormCheck">
        <label class="subscribe-form-checkbox__label" for="subscribeFormCheck">I give my consent to processing of my personal 
                        data in accordance with the privacy policy which is available 
                        <a href="" target="_blank" rel="nofollow" title="privacy policy">here</a>
        </label>
        <div class="help-block">Error</div>
    </div>
    <button type="submit" class="btn">Send</button>
</form>
