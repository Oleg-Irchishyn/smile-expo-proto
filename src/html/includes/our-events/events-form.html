<div class="events-form-wrapper">
    <h1 class="events-form-title">Our events</h1>
    <form class="events-form" id="events-form" action="" method="Post">
        <div class="events-form-filters">
            <div class="filters-group">
                <h3 class="filters-group-title">Event type</h3>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="exhibitions" name="exhibitionsConfirm" />
                    <label for="exhibitions">Exhibitions</label>
                    <div class="count">28</div>
                </a>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="conferences" name="conferencesConfirm" />
                    <label for="conferences">Conferences</label>
                    <div class="count">27</div>
                </a>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="festivals" name="festivalsConfirm" />
                    <label for="festivals">Festivals</label>
                    <div class="count">26</div>
                </a>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="awards" name="awardsConfirm" />
                    <label for="awards">Awards</label>
                    <div class="count">25</div>
                </a>
            </div>
            <div class="filters-group">
                <h3 class="filters-group-title">Country</h3>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="eu" name="euConfirm" />
                    <label for="eu">EU</label>
                    <div class="count">28</div>
                </a>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="ukraine" name="ukraineConfirm" />
                    <label for="ukraine">Ukraine</label>
                    <div class="count">27</div>
                </a>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="russia" name="russiaConfirm" />
                    <label for="russia">Russia</label>
                    <div class="count">26</div>
                </a>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="australia" name="australiaConfirm" />
                    <label for="australia">Australia</label>
                    <div class="count">25</div>
                </a>
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="asia" name="asiaConfirm" />
                    <label for="asia">Asia</label>
                    <div class="count">25</div>
                </a>
            </div>
            <div class="filters-group">
                <a class="filters-group-checkbox">
                    <input class="checkbox" type="checkbox" id="currentEvents" name="currentEventsConfirm" />
                    <label for="currentEvents">Current events</label>
                    <div class="count">1</div>
                </a>
            </div>
        </div>
        <div class="events-form-buttons">
            <button class="button-apply" type="submit">Apply</button>
            <button class="button-disable" type="button">Disable</button>
        </div>
</div>
</form>
</div>
