<aside class="faq-questions sticky">
    <h2 class="faq-questions-title">Hello! Do you have a question? 
    Please, write to us and we will solve your problem.</h2>
    <form class="questions-form" action="" method="post">
        <div class="form-group-wrapper">
            <div class="form-group">
                <input type="text" class="form-control" idquestionsFormName" aria-describedby="questionsFormName" placeholder="Name">
                <div class="help-block">Error</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="questionsFormEmail" aria-describedby="questionsFormEmail" placeholder="E-mail">
                <div class="help-block">Error</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="questionsFormPhone" aria-describedby="questionsFormPhone" placeholder="Phone">
                <div class="help-block">Error</div>
            </div>
        </div>
        <div class="form-group-wrapper">
            <div class="form-group textarea">
                <textarea placeholder="Comments"></textarea>
            </div>
        </div>
        <div class="form-group checkbox">
            <input type="checkbox" class="questions-form-checkbox" id="questionsFormCheckCallBack">
            <label class="questions-form-checkbox__label" for="questionsFormCheckCallBack">Call me back</label>
            <div class="help-block">Error</div>
        </div>
        <div class="form-group checkbox">
            <input type="checkbox" class="questions-form-checkbox" id="questionsFormCheck">
            <label class="questions-form-checkbox__label" for="questionsFormCheck">I give my consent to processing of my personal 
                        data in accordance with the privacy policy which is available 
                        <a href="" target="_blank" rel="nofollow" title="privacy policy">here</a>
            </label>
            <div class="help-block">Error</div>
        </div>
        <button type="submit" class="btn">Send</button>
    </form>
</aside>
