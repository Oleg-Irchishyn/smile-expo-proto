<div class="section-title">
    <div class="container">
        <h1>Become partner</h1>
    </div>
</div>

<div class="become-partner-form__wrapper">
    <div class="container">
        <form class="become-partner-form" action="" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="becomePartnerFormFirstName" aria-describedby="becomePartnerFormFirstName" placeholder="First name">
                <div class="help-block">Error</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="becomePartnerFormLastName" aria-describedby="becomePartnerFormLastName" placeholder="Last name">
                <div class="help-block">Error</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="becomePartnerFormPhone" aria-describedby="becomePartnerFormPhone" placeholder="Phone">
                <div class="help-block">Error</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="becomePartnerFormEmail" aria-describedby="becomePartnerFormEmail" placeholder="E-mail">
                <div class="help-block">Error</div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="becomePartnerFormCompany" aria-describedby="becomePartnerFormCompany" placeholder="Company">
                <div class="help-block">Error</div>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" class="become-partner-form-checkbox" id="becomePartnerFormCheck">
                <label class="become-partner-form-checkbox__label" for="becomePartnerFormCheck">I give my consent to processing of my personal 
                        data in accordance with the privacy policy which is available 
                        <a href="" target="_blank" rel="nofollow" title="privacy policy">here</a>
                </label>
                <div class="help-block">Error</div>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</div>
