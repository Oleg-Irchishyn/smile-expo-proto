<div class="modal fade" id="faq" tabindex="-1" role="dialog" aria-labelledby="faq" aria-hidden="true">
    <div class="modal-dialog faq-modal-dialog" role="document">
        <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body">
                <form class="faq-form" action="" method="post">
                    <h2 class="faq-form-caption">Ask a question</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="faqFormName" aria-describedby="faqFormName" placeholder="Name">
                        <div class="help-block">Error</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="faqFormEmail" aria-describedby="faqFormEmail" placeholder="E-mail">
                        <div class="help-block">Error</div>
                    </div>
                    <div class="form-group textarea">
                        <textarea placeholder="Comments"></textarea>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" class="faq-form-checkbox" id="faqFormCheck">
                        <label class="faq-form-checkbox__label" for="faqFormCheck">I give my consent to processing of my personal 
                        data in accordance with the privacy policy which is available 
                        <a href="" target="_blank" rel="nofollow" title="privacy policy">here</a>
                        </label>
                        <div class="help-block">Error</div>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
